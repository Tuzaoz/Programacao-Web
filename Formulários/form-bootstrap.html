<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulário Bootstrap</title>
    
    <style>
        .label1{
            margin-top: 10px;
            margin-bottom: -3px;
        }
    
    </style>
</head>
<body>
    <p class="h2"> Formulário Bootstrap</p>
    <div class="container">
        <form class="form-control" action="mailto: arthurdantaspro@gmail.com">
            
            <label for=""> Seu Nome <br>
            <input class="form-control" type="name" placeholder="Insira seu nome"></label>
            <br>
            <label for=""> Seu Email <br>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="seuemail">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                  selecione seu email
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">@gmail.com</a></li>
                  <li><a class="dropdown-item" href="#">@hotmail.com</a></li>
                  <li><a class="dropdown-item" href="#">@yahoo.com</a></li>
                </ul>
            </div>
            <br>
            <label style="margin-top: -10px;"> Telefone <br>
            <input class="form-control" type="tel" placeholder="(99)999999999"></label>
            <br>
            
            <p class="label1"> Selecione seu Cargo:</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aluno" name="aluno" value="Aluno">
                    <label class="form-check-label" for="aluno"> Aluno</label><br>
                    <input class="form-check-input" type="checkbox" id="Professor" name="Professor" value="Professor">
                    <label class="form-check-label" for="Professor"> Professor</label><br>
                    <input class="form-check-input" type="checkbox" id="outros" name="outros" value="Outros">
                    <label class="form-check-label" for="Outros"> Outros</label>
                </div>
            
            <p class="label1"> Selecione seu Sexo:</p>
                <input class="form-check-input" type="radio" id="masc" name="sex" value="Masculino">
                <label for="Masculino">Masculino</label><br>
                <input class="form-check-input" type="radio" id="fem" name="sex" value="Feminino">
                <label for="Feminino">Feminino</label><br>
                <input class="form-check-input" type="radio" id="sexoutros" name="sex" value="sexOutros">
                <label for="sexOutros">Outro</label>

                <input type="range" class="form-range" step="10">

            
            <br>
            <button type="submit" class="btn btn-primary"> Enviar</button>

            
    
    
        
        </form>
    </div>
</body>
</html>
