<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/formlgpd.css">
    <title>Document</title>
</head>
<body>
    <h1> Coleta de Dados para Inscrição no Processo Seletivo</h1>
    <form action="">
        <ol>
            <li><label for="">Seu Nome: </label><input type="name" placeholder="Digite seu nome completo"></li>
            <li><label for="">CPF:</label><input type="text" placeholder="123.123.123-32" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"></li>
            <li><label for="">Idade</label><input type="number" min="18" max="30" value="18"></li>
            <li><label for="">Gênero: </label><select id="Sexo"></li>
                <option value="Masculino">Masculino</option>
                <option value="Feminio">Feminino</option>
                <option value="Outro">Outro</option>
            </select>    
        </ol>
        <div class="btn">
            <button type="submit">Enviar</button><br>
        </div>
        <div>
        <input type="checkbox" name="lgpd" id="lgpd"><label for="lgpd" class="lgpd">Ao marcar esta caixa, você está de acordo com nosso "Termo de Consentimento para Tratamento de Dados".</label>
        </div>
    </form>

</body>
</html>
